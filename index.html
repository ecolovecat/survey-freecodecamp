<!DOCTYPE html>

<html>

<head>
    <link href='https://fonts.googleapis.com/css?family=Big Shoulders Inline Text|Black Han Sans|KoHo|Mulish' rel='stylesheet'>
    <title>Survey form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">Coding language Survey form</h1>
    <p id="description">Thank you for taking time to help us finish this survey</p>
    <form id="survey-form">
        <label for="name" id="name-label">Name</label><br>
        <input type="text" name="name" id="name" required placeholder="Name"><br>
        <label for="email" id="email-label">Email</label><br>
        <input type="email" name="email" id="email" required placeholder="Email"><br>
        <label for="number" id="number-label">Age</label><br>
        <input type="number" min=2 max=100 name="number" id="number" required placeholder="Age"><br>
        <label id="dropbox">Which option best describes your current role?</label><br>
        <select id="dropdown">
            <option disabled selected value>Select one option</option>
            <option value="student">Student</option>
            <option value="part-time">Part-time Job</option>
            <option value="full-time">Full-time Job</option>
            <option value="not-say">Prefer not to say</option>
            <option value="other">Other</option>
        </select>

        <p id="recommend">Would you recommend this survey to your friend?</p>

        <input type="radio" id="def" name="choice" value="def">
        <label for="def">Definitely</label><br>
        <input type="radio" id="maybe" name="choice" value="maybe">
        <label for="maybe">Maybe</label><br>
        <input type="radio" id="nsure" name="choice" value="nsure">
        <label for="nsure">Not sure</label>
        <br>
        <p id="wanna" class="wanna">What would you like to see improved? <span>(Check all that apply)</span></p>
        <input type="checkbox" id="Front-end" name="Front-end" value="Front-end">
        <label for="Front-end">Front-end Projects</label><br>
        <input type="checkbox" id="Back-end" name="Back-end" value="Back-end">
        <label for="Back-end">Back-end Projects</label><br>
        <input type="checkbox" id="Data" name="Data" value="Data">
        <label for="Data">Data Visualization</label><br>
        <input type="checkbox" id="Challenges" name="Challenges" value="Challenges">
        <label for="Challenges">Challenges</label><br>
        <input type="checkbox" id="Community" name="Community" value="Community">
        <label for="Community">Open Source Community</label><br>
        <input type="checkbox" id="help" name="help" value="help">
        <label for="help">Gitter help rooms</label><br>
        <input type="checkbox" id="Videos" name="Videos" value="Videos">
        <label for="Videos">Videos</label><br>
        <input type="checkbox" id="Meetups" name="Meetups" value="Meetups">
        <label for="Meetups">City Meetups</label><br>
        <input type="checkbox" id="Wiki" name="Wiki" value="Wiki">
        <label for="Wiki">Wiki</label><br>
        <input type="checkbox" id="Forum" name="Forum" value="Forum">
        <label for="Forum">Forum</label><br>
        <input type="checkbox" id="add-course" name="add-course" value="add-course">
        <label for="add-course">Additional Courses</label><br>

        <label for="comment" id="comment">Any comments or suggestions?</label><br>
        <textarea name="comment" id="comment" cols="50" rows="10"></textarea><br>
        <input type="submit" id="submit">

    </form>
    <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
